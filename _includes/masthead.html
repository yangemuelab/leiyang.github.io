{% include base_path %}
<div class="masthead masthead--accent">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu masthead__menu--boxed">
      <nav id="site-nav" class="greedy-nav">
        <button><span class="navicon"></span></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
  :root {
    /* Keeping Your Current Colors */
    --hbg: #54278f;  /* Deep Purple */
    --htxt: #fff;     /* White */
    --ntxt: #111827; /* Very Dark Blue/Gray (for dropdown/mobile) */
    --nhov: #00BFA5; /* Bright Teal/Cyan Hover */
    --fnt-title: 'Lato', sans-serif; /* Example font change */
    --fnt-nav: 'Roboto', sans-serif; /* Example font change */
  }
  
  /* 1. Simplify Title (More Professional) */
  .masthead__menu-item--lg {
    font-family: var(--fnt-title);
    font-weight: 800; /* Extra bold */
    letter-spacing: 0.01em; /* Tighter spacing */
    text-transform: none; /* Title case is often cleaner than uppercase */
    color: var(--htxt);
    margin-right: 2rem; /* Add more space before the main links */
  }
  
  .masthead__menu-item--lg a {
      font-size: 1.5rem !important; /* Make the title slightly larger */
  }
  
  /* 2. Refined Navigation Links */
  .masthead__menu--boxed a,
  .greedy-nav .hidden-links a {
    font-family: var(--fnt-nav);
    color: var(--htxt); /* Ensure links are white in the purple bar */
    text-decoration: none;
    font-weight: 500; /* Mid-weight */
    letter-spacing: 0.05em; /* Reduced spacing */
    font-size: 1.15rem; /* Slightly smaller, more refined links */
    text-transform: none; /* Clean, title-case links */
    border-bottom: 2px solid transparent; /* Prepare for underliner hover */
    padding-bottom: 0.25rem; /* Lift text slightly for the border */
    transition: all 0.2s ease-in-out;
  }
  
  /* 3. Modern Hover Effect (Underline) */
  .masthead__menu--boxed a:hover {
    color: var(--nhov) !important;
    border-bottom-color: var(--nhov) !important; /* Use hover color as an underline */
  }
  
  /* 4. Mobile/Dropdown Styling */
  .greedy-nav .hidden-links {
    /* Assume light background for dropdown content, so use dark text */
    background-color: #f7f7f7 !important; 
  }
  
  .greedy-nav .hidden-links a {
    color: var(--ntxt) !important; /* Dark text on light dropdown background */
    font-size: 1.3rem;
    border-bottom: none;
  }
  
  .greedy-nav .hidden-links a:hover {
    color: var(--nhov) !important;
    background-color: #ededed !important; /* Subtle background change on hover */
  }
</style>

<script>
$(document).on('click', '#site-nav .hidden-links a', function() {
  $('#site-nav button').removeClass('close');
  $('#site-nav .hidden-links').addClass('hidden');
});
</script>
